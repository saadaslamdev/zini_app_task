plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.zini_pay_task"
    compileSdk = 34  // Updated compile SDK to 34 as per the requirement

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true  // Enabled desugaring for backward compatibility
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.zini_pay_task"
        minSdk = flutter.minSdkVersion
        targetSdk = 33  // Target SDK updated to 33 (Android 13 support)
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true  // Added multiDex for backward compatibility
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Added WindowManager for Android 12L and above
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'

    // Added desugaring dependency
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
}
